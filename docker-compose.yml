version: '3.9'

services:
  reddyt-app:
    build:
      context: ./reddyt-app/
    container_name: reddyt-app
    ports:
      - "80:80"
    environment:
      FLASK_ENV: production
      DB_USER: admin
      DB_PASSWORD: secure
      DB_HOSTNAME: postgres-db
      DB_PORT: 5432
      DB_NAME: blogs
      KEYCLOAK_CLIENT_ID: reddyt-app
      KEYCLOAK_CLIENT_SECRET: EAk59O6S51jU0Frf2w8ZTGYhPJrtrS8c # In production this should be at least encrypted.
      KEYCLOAK_METADATA_URL: http://keycloak:7080/realms/reddyt/.well-known/openid-configuration
      KEYCLOAK_LOGOUT_URL: http://localhost:7080/realms/reddyt/protocol/openid-connect/logout
      REDIRECT_URI: http://localhost/callback
      LOGOUT_REDIRECT_URI: http://localhost/login
      APP_SECRET_KEY: jhl43kj62kjblkqjrgh54hkjkl # This should also be at least encrypted in production.
    depends_on:
      - postgres-db
      - keycloak
    networks:
      - reddyt

  postgres-db:
    image: postgres:17.2
    container_name: postgres-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: blogs
    ports: # It's not necessary to declare this for docker-only usage. However, as we are still running the app locally sometimes, we left it in.
      - "5432:5432"
    volumes:
      - blog-data:/var/lib/postgresql/data
    networks:
      - reddyt
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin" ]
      interval: 10s
      timeout: 5s
      retries: 5
    secrets:
      - postgres_password

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    environment:
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT_BACKCHANNEL: false
      KC_HOSTNAME_PORT: 7080
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: Start123
      KC_HEALTH_ENABLED: "true"
      KC_LOG_LEVEL: info
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://keycloak:7080/health/ready" ]
      interval: 15s
      timeout: 2s
      retries: 15
    command: ["start-dev", "--http-port", "7080", "--https-port", "7443", "--import-realm"]
    ports:
      - "7080:7080"
    networks:
      - reddyt
    volumes:
      - ${PWD}/keycloak:/opt/keycloak/data/import

volumes:
  blog-data:

networks:
  reddyt:

secrets:
  postgres_password:
    file: ${PWD}/secrets/postgres_password.txt
{% extends "base.html" %}
{% block title %}Create Post{% endblock %}
{% block content %}
    <h1>Create Post</h1>
    <form action="/api/create-post" method="post">
        <div>
            <h3>Title</h3>
            <input type="text" name="title">
        </div>
        <div>
            <h3>Content</h3>
            <textarea name="content"></textarea>
        </div>
        <button type="submit">Confirm create</button>
    </form>
{% endblock %}

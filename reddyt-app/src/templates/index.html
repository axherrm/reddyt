{% extends "base.html" %}
{% block title %}All Posts{% endblock %}
{% block content %}
    <h1>All Blog Posts</h1>
    <a href="/create-post">New Post</a>
    <div>
        {% for post in posts %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.content }}</p>
            {% include '../components/comment-form.html' with context %}
        {% endfor %}
    </div>
{% endblock %}
